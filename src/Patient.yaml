description:
  This profile sets minimum expectations for the Patient resource to record,
  search and fetch basic demographics and other administrative information about
  an individual patient. It identifies which core elements, extensions,
  vocabularies and value sets SHALL be present in the resource when using this
  profile.
elements:
  extension:
    ethnicity:
      description: Adverse Event Ethnicity Extension
      type: CodeableConcept
      valueset: { id: detailed-ethnicity }
    consentToContactPatient:
      description: Adverse Event Consent to Contact Extension
      type: boolean
    gender:
      type: CodeableConcept
    ageGroup:
      type: CodeableConcept
    patientAge:
      type: integer
  address:
    elements:
      extension:
        region:
          type: CodeableConcept
  name:
    elements:
      extension:
        salutation:
          type: CodeableConcept
